<body class=" h-full select-none text-gray-600 font-body" >

  
    
    <main class=" h-full sticky top-0    bg-gray-100 z-10 md:py-6 md:px-16 md:col-span-2" >

      <!-- <header>
        <h5 class=" font-bold border-b text-xl mt-5 md:text-2xl">Please complete the discalimer quizzes to proceed.</h5>
      </header> -->

      
  
      <div class=" cardContainer mt-8 grid gap-8 lg:grid-cols-4 md:gap-16 md:grid-cols-3">
        <!-- cards go here -->

   
      </div>


      <div class="mt-8">
        <!-- cards go here -->
      </div>
        
    </main>

    <div class="quiz  sticky top-0 flex flex-col justify-center items-center md:px-16 py-6 bg-gray-100 z-0 w-full" >
      <div class="w-9/12 md:w-10/12">
        <button class="self-start w-36 py-1 bg-green-600 text-white rounded-md hover:bg-green-800 transition duration-200 ease-in-out" id="allQuizzes">
          <svg class="w-6 h-6 
          Inline Block" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path></svg>
          All Quizzes
        </button>
      </div>
      
      <img src="" class="quizImageLg w-full m-0  shadow-lg rounded-lg  h-96 object-contain mt-5 md:w-6/12 md:mt-24">
      <h3 class=" font-bold border-b mt-8 text-xl md:text-2xl md:mt-12" id="quizQues" name="Plant name">What is the name of this plant in the picture above?</h3>
      <div class="notification relative h-10  mt-3 md:mt-8" style="width: 16.2rem">
        <!-- <div class="absolute bottom-0 left-0 px-3 py-2 ">
          empty
        </div> -->
        <div class=" notificationBox correct absolute bottom-0 left-6 correct bg-green-500 px-3 py-2 rounded-lg text-white">
          <span class="notificationText">Correct answer! Good job!</span>
        </div>
        <div class="wrong absolute bottom-0 left-0  bg-red-500  px-3 py-2 rounded-lg text-white">
          <span>Wrong answer! Please try again!</span>
        </div>
      </div>
      <div class="choices flex justify-around flex-wrap items-center mt-5  md:mt-8 md:w-4/5">
      </div>


      <div class="buttomBtns  flex justify-between  w-full mt-5 md:w-4/5 md:mt-10" >
        <!-- <button class=" w-20  py-1 bg-green-600 text-white rounded-md focus:ring-4 focus:ring-green-500 focus:ring-opacity-50" id="checkBtn">
          Check
        </button>-->
        <!-- <button class=" w-20  py-1 bg-green-600 text-white rounded-md focus:ring-4 focus:ring-green-500 focus:ring-opacity-50" id="nexBtn">
          Next
        </button>  -->
      </div>
      
      
      
    </div>
